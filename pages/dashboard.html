<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/styles.css">
    </head>
    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand h3 pt-2 mt-1" href="#">
                        <span class="text-info">Comm</span>
                        <span class="text-warning">Ex</span>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">How it Works</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="#!">Products</a>
                            </li>
                        </ul>
                        <ul class="mr-auto navbar-nav">
                            <li class="nav-item">
                                <a href="./login.html" class="btn btn-outline-warning">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <main class="my-5">
            <section class="container mt-5 pt-5">
                <h3>My Dashboard</h3>
                <small><a href="../index.html" class="text-danger">Logout</a></small>
                <hr>
                <div class="row">
                    <div class="col-4">
                        <div class="card bg-dark text-light p-3">
                            <h4>Total Products</h4>
                            <p>100</p>
                        </div>
                    </div>
                    <div class="col-4 d-flex align-items-end">
                        <button
                            type="button"
                            class="btn btn-warning"
                            data-mdb-toggle="modal"
                            data-mdb-target="#product"
                        >
                            Add New Product
                        </button>
                        <!-- Modal -->
                        <div
                            class="modal fade"
                            id="product"
                            tabindex="-1"
                            aria-labelledby="productLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="productLabel">New Product</h5>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-mdb-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="newProductForm" onsubmit="addProduct()">
                                            <!-- Name input -->
                                            <div class="form-outline mb-4">
                                                <input type="text" id="name" class="form-control">
                                                <label class="form-label" for="name">Product Name</label>
                                            </div>
                                            <!-- Message input -->
                                            <div class="form-outline mt-4 mb-4">
                                                <textarea class="form-control" id="desc" rows="4"></textarea>
                                                <label class="form-label" for="desc">Description</label>
                                            </div>
                                            <!-- Submit button -->
                                            <button type="button" id="addProduct" class="btn btn-dark btn-block mb-4">add</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="closeModal" class="btn btn-danger" data-mdb-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container mt-5">
                <h3>Products</h3>
                <hr>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="products-list">

                </div>
            </section>
        </main>
        <footer class="bg-info text-center text-lg-start text-dark">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                Â© 2020 - 2021. Developed By:
                <a class="text-warning" href="https://saslamp.github.io/">saslamp</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
        <script src="../assets/js/dashboard.js"></script>
    </body>
</html>
